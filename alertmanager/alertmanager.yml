global:
  resolve_timeout: 5m

route:
  receiver: telegram
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 1h
  routes:
    - match:
        severity: critical
      receiver: telegram
      repeat_interval: 15m

receivers:
  - name: telegram
    telegram_configs:
      - bot_token: 'TELEGRAM_BOT_TOKEN_PLACEHOLDER'
        chat_id: TELEGRAM_CHAT_ID_PLACEHOLDER
        parse_mode: HTML
        message: |
          🚨 <b>{{ .GroupLabels.alertname }}</b>
          Severity: {{ .GroupLabels.severity }}
          
          {{ range .Alerts }}
          📊 {{ .Annotations.summary }}
          {{ .Annotations.description }}
          Status: {{ .Status }}
          {{ end }}